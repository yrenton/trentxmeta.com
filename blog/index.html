<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog — TRENTXMETA</title>
    <meta name="description" content="Blog by TRENTXMETA. AI, marketing, DCA and building. Short posts — no fluff." />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">TRENTXMETA</div>
        <nav class="nav">
          <a href="/">Home</a>
          <a class="active" href="/blog/">Blog</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 class="h">Blog</h1>
      <p>My posts. Direct and useful.</p>
      <input id="search" class="search" placeholder="Search posts…" />
      <div id="tags" class="tag-filters"></div>
      <ul id="post-list" class="post-list"></ul>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="socials">
          <a href="https://twitter.com/TrentXMeta">Twitter</a>
          <a href="https://instagram.com/TrentXMeta">Instagram</a>
          <a href="https://www.reddit.com/user/Trentmeta">Reddit</a>
          <a href="https://www.quora.com/profile/trentmeta">Quora</a>
          <a href="https://medium.com/@trentmeta">Medium</a>
        </div>
        <div class="footer-mini">TRENTXMETA</div>
      </div>
    </footer>

    <script>
      async function load() {
        try {
          const res = await fetch('/blog/posts/posts.json?_=' + Date.now());
          const posts = await res.json();
          const list = document.getElementById('post-list');
          const searchInput = document.getElementById('search');
          const tagsContainer = document.getElementById('tags');
          let activeTag = '';
          const tagSet = new Set();
          posts.forEach(p => {
            (p.tags || []).forEach(t => tagSet.add(t));
          });
          function renderTags() {
            tagsContainer.innerHTML = '';
            [...tagSet].sort().forEach(tag => {
              const span = document.createElement('span');
              span.className = 'tag' + (activeTag === tag ? ' selected' : '');
              span.textContent = tag;
              span.onclick = () => {
                activeTag = activeTag === tag ? '' : tag;
                render(searchInput.value.trim());
                renderTags();
              };
              tagsContainer.appendChild(span);
            });
          }
          function render(filter = '') {
            list.innerHTML = '';
            posts
              .filter(post => {
                const text = (post.title + ' ' + (post.summary || '') + ' ' + (post.tags || []).join(' ')).toLowerCase();
                const matchesSearch = text.includes(filter.toLowerCase());
                const matchesTag = !activeTag || (post.tags || []).includes(activeTag);
                return matchesSearch && matchesTag;
              })
              .forEach(post => {
                const li = document.createElement('li');
                li.className = 'post-item';
                li.innerHTML =
                  '<a class="post-title" href="/blog/posts/' + post.file + '">' +
                  post.title +
                  '</a>' +
                  '<p class="post-summary">' + (post.summary || '') + '</p>';
                list.appendChild(li);
              });
          }
          render();
          renderTags();
          searchInput.addEventListener('input', e => {
            render(e.target.value.trim());
          });
        } catch (err) {
          console.error('Error loading posts:', err);
        }
      }
      load();
    </script>
  </body>
</html>
