<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Literal Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Describe Your Mood</h1>
      <p class="subtitle">
        Type a word or phrase below and watch it transform into abstract art.
      </p>
      <div class="input-wrapper">
        <input
          type="text"
          id="moodInput"
          placeholder="e.g. crimson rage, calm ocean, neon cyberdog"
        />
        <button id="generateButton">Generate</button>
      </div>
      <canvas id="artCanvas" width="800" height="600"></canvas>
      <p id="placeholderText">Your art will appear here.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
