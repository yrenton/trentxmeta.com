<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mood Painter – TrentXMeta</title>
  <link rel="stylesheet" href="ai.css">
</head>
<body>
  <div class="container">
    <h1>AI Mood Painter</h1>
    <p>Describe your mood today and watch it turn into art.</p>
    <form id="mood-form">
      <input type="text" id="mood-input" placeholder="Describe your mood" required>
      <button type="submit">Generate Painting</button>
    </form>
    <div id="loading" style="display:none;">Generating...</div>
    <div class="result">
      <img id="result-image" alt="Generated Painting">
    </div>
  </div>
  <footer>Made by TrentXMeta • AI art via random imaging</footer>
  <script src="ai.js"></script>
</body>
</html>
