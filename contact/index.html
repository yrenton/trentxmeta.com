<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — TRENTXMETA</title>
    <meta name="description" content="Get in touch with TRENTXMETA. Tell me what you need and I’ll respond quickly." />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/assets/favicon.png" />
  </head>
  <body>
    <!-- Site header -->
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">
          <img src="/assets/txm-dog.png" alt="TRENTXMETA dog" />
          <span>TRENTXMETA</span>
        </a>
        <nav class="nav">
          <a href="/">Home</a>
          <a href="/blog/">Blog</a>
          <a class="btn" href="/contact/">Contact</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1 class="h">Contact</h1>
      <p>Let me know what you need built or any questions you have. I’ll reply as quickly as I can.</p>
      <form action="https://formspree.io/f/YOUR_ID" method="POST" class="contact-form" id="contactForm">
        <label>Name
          <input type="text" name="name" required />
        </label>
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>What do you need?
          <textarea name="message" rows="6" required></textarea>
        </label>
        <label class="agree"><input type="checkbox" required /> I agree to be contacted.</label>
        <button type="submit">Send</button>
      </form>
      <div id="formSuccess" class="hidden">Thanks — I’ll get back to you.</div>
    </main>
    <!-- Site footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="socials">
          <a href="https://twitter.com/TrentXMeta" aria-label="Twitter">Twitter</a>
          <a href="https://instagram.com/TrentXMeta" aria-label="Instagram">Instagram</a>
          <a href="https://www.reddit.com/user/Trentmeta" aria-label="Reddit">Reddit</a>
          <a href="https://www.quora.com/profile/trentmeta" aria-label="Quora">Quora</a>
          <a href="https://medium.com/@trentmeta" aria-label="Medium">Medium</a>
        </div>
        <div class="footer-mini">TRENTXMETA</div>
      </div>
    </footer>
  </body>
</html>
