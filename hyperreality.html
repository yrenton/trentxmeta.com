<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyperreality Checker — TRENTXMETA</title>
  <!--
    This page implements the “Hyperreality Checker” described in the user
    specification. It follows the existing TRENTXMETA aesthetic with a dark
    theme, smooth typography and neon accent colours. Uploading an image
    triggers a simple heuristic to guess whether the image is a real photo,
    AI generated, edited or a mix of sources. The actual detection logic is
    intentionally lightweight and should be replaced by a server‑side model
    when available. See hyperreality.js for the implementation details.
  -->
  <link rel="stylesheet" href="styles.css" />
  <!-- override some variables and add component styles -->
  <link rel="stylesheet" href="hyperreality.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a href="/" class="brand">TRENTXMETA</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
        <a class="active" href="/hyperreality.html">Hyperreality Checker</a>
      </nav>
    </div>
  </header>

  <main class="wrap hyper">
    <h1>Hyperreality Checker</h1>
    <p class="lead">Upload an image to check if it is real, AI‑generated or edited.</p>
    <div id="drop-zone" class="drop-zone">
      <input type="file" id="imageInput" accept="image/*" hidden />
      <button id="uploadButton" class="btn-lg">Upload an image</button>
      <p class="muted">or drag &amp; drop here</p>
    </div>
    <div id="preview" class="preview hidden">
      <img id="previewImg" alt="Your upload" />
    </div>
    <div id="result" class="result-card hidden">
      <h2 id="verdict">RESULT</h2>
      <p id="confidence" class="confidence"></p>
      <ul id="reasons" class="reasons"></ul>
      <p id="modelGuess" class="model"></p>
      <button id="shareButton" class="btn">Share this result</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <div class="links">
        <a href="https://twitter.com/TrentXMeta">Twitter</a>
        <a href="https://instagram.com/TrentXMeta">Instagram</a>
        <a href="https://www.reddit.com/user/Trentmeta">Reddit</a>
        <a href="https://www.quora.com/profile/trentmeta">Quora</a>
        <a href="https://medium.com/@trentmeta">Medium</a>
      </div>
      <div class="brand-small">TRENTXMETA</div>
    </div>
  </footer>

  <script src="hyperreality.js"></script>
</body>
</html>
